<!DOCTYPE html><html lang="en"><head>	<title>Smooth Scroll</title>	<meta name="generator" content="BBEdit 11.6" /></head><body><h1 id="top"</h1><a href="#top">Go To Top Of Page</a><script>$(document).on("ready", function () {    var urlHash = window.location.href.split("#")[1];    $('html,body').animate({        scrollTop: $('.' + urlHash).offset().top    }, 4000);});</script></body></html>
